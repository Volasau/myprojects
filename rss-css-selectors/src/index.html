<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rss-css-selectors</title>
    <link rel="icon" href="<%= require('./src/assets/klever.png') %>" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">RSS-CSS-Selectors</h1>
    </header>
    <div class="wrapper">
        <div class="container__game">
            <div class="block__left">
                <h2 class="name__tasks"></h2>
                <button class="help">HELP</button>
                <div class="table__container">
                    <div class="tag__text"></div>
                    <div class="table__task">

                    </div>
                    <div class="table__task-front"></div>
                </div>
                <div class="place__game">
                    <div class="place__css">
                        <div class="place__header">
                            <p class="place__name-header">CSS Editor</p>
                            <p class="place__name-title">style.css</p>
                        </div>
                        <div class="place__input">
                            <div class="number__line">
                                1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
                            </div>
                            <input id="solution" class="solution" type="text" autocomplete="off"
                                placeholder="Type in a CSS selector">
                            <button id="submitButton" for="solution" class="solution__button">Enter</button>

                        </div>
                    </div>
                    <div class="place__html">
                        <div class="place__header">
                            <p class="place__name-header">HTML Viewer</p>
                            <p class="place__name-title">table.html</p>
                        </div>
                        <div class="place__input">
                            <div class="number__line">
                                1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
                            </div>
                            <div class="tags-task">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block__right">
                <div class="level__container">
                    <div class="level__1 level__btn">1</div>
                    <div class="level__2 level__btn">2</div>
                    <div class="level__3 level__btn">3</div>
                    <div class="level__4 level__btn">4</div>
                    <div class="level__5 level__btn">5</div>
                    <div class="level__6 level__btn">6</div>
                    <div class="level__7 level__btn">7</div>
                    <div class="level__8 level__btn">8</div>
                    <div class="level__9 level__btn">9</div>
                    <div class="level__10 level__btn">10</div>
                </div>

                <h2 class="title__right">
                    <span class="text__title">Level <span class="number__level"></span></span>
                </h2>
                <div class="display__help">
                    <h3 class="selector__name"></h3>
                    <h3 class="selector__title "></h3>
                    <h3 class="syntax"></h3>
                    <div class="hint"></div>
                    <h4 class="exemples__title">Exemples</h4>
                    <div class="exemples"></div>
                    <div class="exemple"></div>
                </div>
                <div class="restart">
                    <button class="restart__btn">Restart</button>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footter__container">
            <a href="https://github.com/Volasau" class="github-link" target="_blank">2023 Volasau</a>
            <a href="https://rs.school/js/" class="rss" target="_blank"><img src="./assets/rss.svg" class="rss-logo"
                    alt="Rss"></a>
        </p>
    </footer>
</body>

</html>
